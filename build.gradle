buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.


version = "1.12.2.2"
group = "naturix.go" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "generousores"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.4.2725"
    runDir = "run"
    
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_20171003"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    maven {
        name 'progwm\'s maven' // JEI
        url 'http://dvs1.progwml6.com/files/maven'
    }
	maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
	maven { // TOP
        name 'tterrag maven'
        url "http://maven.tterrag.com/"
    }
	maven {
	name 'chickenbones maven'
	url "http://chickenbones.net/maven/"
	}
	maven{
	name 'buildcraft'
	url "http://mod-buildcraft.com/maven"
	}
	maven {
		name "ic2"
		url "http://maven.ic2.player.to/"
	}
	ivy {
        name 'ProjectE'
        ivyPattern "https://maven.tterrag.com/[module]-[revision].[ext]"
        artifactPattern "http://media.forgecdn.net/files/${pe_cf}/[module]-[revision].[ext]"
    }
}

dependencies {   
	deobfProvided "mezz.jei:jei_1.12.2:${jei_version}:api"
  
	deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.14-7"
	
	compile "cofh:CoFHCore:${minecraft_version}-${cofh_core_version}:deobf"
	compile "cofh:ThermalExpansion:${minecraft_version}-5.3.9.9:deobf"
	compile "cofh:ThermalFoundation:${minecraft_version}-2.3.9.4:deobf"
	compile "cofh:ThermalFoundation:${minecraft_version}-2.3.9.4:deobf"
	compile "codechicken:CodeChickenLib:${minecraft_version}-3.1.6.339:deobf"
    compile "cofh:RedstoneFlux:1.12-2.0.0.1:deobf"
	compile "com.mod-buildcraft:buildcraft-libexpression:0.9.1"
	compile 'net.industrial-craft:industrialcraft-2:2.8.90-ex112:dev'
  runtime "mezz.jei:jei_${mc_version}:${jei_version}"
	
//deobfCompile name: 'ProjectE', version: "${pe_version}", ext: 'jar'
}


processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
